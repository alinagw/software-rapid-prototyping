<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- title -->
    <title>Build a Box</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- add JavaScript here -->
    <script src="main.js" async></script>
</head>

<body>
    <div class="container mt-4">
        <h1>Build a Box</h1>
        <p>You've heard of Build a Bear, but let's be real... we all lost our bears after a few weeks. Have no fear, because now with build a box, you can create your very own customizable boxes! All you have to do is write the JavaScript.</p>
    </div>
    <div class="container">
        <form id="box-customize">
            
            <!-- Name -->
            <div class="form-group">
                <label class="font-weight-bold">Name:</label>
                <input id="box-name" type="text" class="form-control">
            </div>
            
            <!-- Color Radio Buttons -->
            <div class="form-group" id="box-color">
                <label class="font-weight-bold mr-4">Color:</label>
                
                <!-- red -->
                <div class="form-check form-check-inline box-color-option">
                    <input class="form-check-input" type="radio" name="color" value="red" checked>
                    <label class="form-check-label">
                        Red
                    </label>
                </div>
                
                <!-- orange -->
                <div class="form-check form-check-inline box-color-option">
                    <input class="form-check-input" type="radio" name="color" value="orange">
                    <label class="form-check-label">
                        Orange
                    </label>
                </div>
                
                <!-- yellow -->
                <div class="form-check form-check-inline box-color-option">
                    <input class="form-check-input" type="radio" name="color" value="yellow">
                    <label class="form-check-label">
                        Yellow
                    </label>
                </div>
                
                <!-- green -->
                <div class="form-check form-check-inline box-color-option">
                    <input class="form-check-input" type="radio" name="color" value="green">
                    <label class="form-check-label">
                        Green
                    </label>
                </div>
                
                <!-- blue -->
                <div class="form-check form-check-inline box-color-option">
                    <input class="form-check-input" type="radio" name="color" value="blue">
                    <label class="form-check-label">
                        Blue
                    </label>
                </div>
                
                <!-- purple -->
                <div class="form-check form-check-inline box-color-option">
                    <input class="form-check-input" type="radio" name="color" value="purple">
                    <label class="form-check-label">
                        Purple
                    </label>
                </div>
            </div>
            
            <!-- Size Slider -->
            <div class="form-group row">
                <label class="font-weight-bold mr-4">Size: <span id="box-size-value"></span></label>
                <input id="box-size" type="range" class="form-control-range" min="100" max="300" value="100" class="slider">
            </div>
            
        </form>
    </div>
    
    <div class="container mt-5">
        <div id="boxes" class="d-flex flex-row row-wrap justify-content-center">
            <div id="box-1" class="box"></div>
        </div>
    </div>
</body>
</html>
